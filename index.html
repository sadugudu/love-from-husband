<style>
/* CLASSY LUXURY BACKGROUND */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe4ed, #ffb6cc, #ff8eac, #ff6f99);
    background-size: 200% 200%;
    animation: bgFlow 14s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Playfair Display", serif;
    overflow: hidden;
}

@keyframes bgFlow {
    0% { background-position: 50% 0%; }
    50% { background-position: 50% 100%; }
    100% { background-position: 50% 0%; }
}

/* GLASS CARD */
.content {
    text-align: center;
    padding: 35px 45px;
    background: rgba(255, 255, 255, 0.20);
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(20px);
    color: #4a2437;
}

/* TITLE */
.content h1 {
    font-size: 34px;
    font-weight: 700;
    margin-bottom: 35px;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
}

/* GOLD BUTTON */
.btn {
    display: inline-block;
    padding: 15px 40px;
    font-size: 22px;
    font-weight: bold;
    background: linear-gradient(135deg, #fff4d1, #f7d47b, #e8b755);
    color: #5a3e24;
    text-decoration: none;
    border-radius: 40px;
    box-shadow: 0 0 30px rgba(255,215,130,1);
    transition: 0.3s ease;
    position: relative;
    border: 1px solid rgba(255,200,120,0.9);
}

.btn:hover {
    transform: scale(1.12);
    box-shadow: 0 0 45px rgba(255,230,160,1);
}

/* GOLD SPARKLE PARTICLES */
.particle {
    position: absolute;
    color: #fce7a4;
    font-size: 20px;
    animation: floatUp 1.6s linear forwards;
    pointer-events: none;
    opacity: 0.95;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-80px) scale(1.4); opacity: 0; }
}

/* SUPER ATTRACTIVE HAPPY BIRTHDAY POPUP */
.bday {
    position: absolute;
    font-size: 45px;
    font-weight: 900;
    font-family: "Playfair Display", serif;
    background: linear-gradient(135deg, #ffecb3, #ffd78a, #ff7aa5, #ff408c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    text-shadow: 
        0 0 20px rgba(255,216,150,0.9),
        0 0 35px rgba(255,80,140,0.9),
        0 0 55px rgba(255,50,120,0.7);

    animation: birthdayRise 2.2s ease forwards;
    pointer-events: none;
}

@keyframes birthdayRise {
    0% { 
        opacity: 0; 
        transform: translate(-50%, 20px) scale(0.7);
    }
    40% { 
        opacity: 1; 
        transform: translate(-50%, -10px) scale(1.15);
    }
    100% { 
        opacity: 0; 
        transform: translate(-50%, -120px) scale(1);
    }
}
</style>
